<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="img/favicon/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Jokenpo</title>
  </head>
  <body>
    <main>
      <header>
        <h1>jokenpo</h1>
        <img
          class="icon-result"
          src="img/noun-rock-papper-and-scissors-2837622.png"
          alt="Pedra, papel e tesoura icon"
        />
      </header>
      <section>
        <div class="jokenpo">
          <h2>Tente me vencer !</h2>
          <div class="window-results">
            <div id="computer-value"></div>
            <div id="player-value"></div>
          </div>
          <div id="res"></div>
          <div class="btns">
            <button id="pedra" value="pedra">Pedra</button>
            <button id="papel" value="papel">Papel</button>
            <button id="tesoura" value="tesoura">Tesoura</button>
          </div>
        </div>
      </section>
      <footer>Criado por RochaDev&copy;</footer>
    </main>
    <script src="script.js"></script>
  </body>
</html>
